<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div>
      <div class="banner"></div>
      <div class="main-card">
        <div class="profile">
          <p class="name">Carlos Sousa</p>
          <p class="position">Managing Director - M & Sousa Construction</p>
        </div>
        <div class="tabs">
          <div class="tab active" data-tab="1">Personal Info</div>
          <div class="tab" data-tab="2">Business Info</div>
          <div class="tab" data-tab="3">Map</div>
        </div>


        <div class="content active" id="tab-1">
            <hr>
            <p><i class="fas fa-phone"></i> <a href="tel:+233544323270">+233 544 323 270</a></p>
            <hr>
            <p><i class="fas fa-envelope-square"></i> carlos.sousa@msghana.com</p>
            <hr>
          </div>
    
          <div class="content" id="tab-2">
            <hr>
            <p><i class="fas fa-building"></i> M & SOUSA CONSTRUCTION</p>
            <hr>
            <p><i class="fas fa-address-book"></i> House n.‚Å∞: F180/5, BLOCK C, NDEBANINGE SITHOLE RD, <br/>
            NORTH LABONE <br/>
            P.O.BOX 5673 CT, ACCRA-GHANA
            </p>
            <hr>
            <p><i class="fas fa-globe"></i> <a href="https://msghana.com/" target="_blank">www.msghana.com</a></p>
            <hr>
          </div>
    
          <div class="content" id="tab-3">
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d992.747010985495!2d-0.168706!3d5.568784!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9a9888381325%3A0x354d0e597116feec!2sNdabaningi%20Sithole%20Rd%2C%20Accra%2C%20Ghana!5e0!3m2!1sen!2sng!4v1734499253524!5m2!1sen!2sng" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
        // Tabs Logic
        const tabs = document.querySelectorAll(".tab");
        const contents = document.querySelectorAll(".content");
  
        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            const target = tab.getAttribute("data-tab");
  
            tabs.forEach((t) => t.classList.remove("active"));
            contents.forEach((c) => c.classList.remove("active"));
  
            tab.classList.add("active");
            document.getElementById(`tab-${target}`).classList.add("active");
          });
        });
  
        // Loading Animation Logic
        window.addEventListener("load", () => {
          setTimeout(() => {
            const loading = document.getElementById("loading");
            const content = document.getElementById("content");
  
            loading.style.display = "none"; // Hide loading animation
            content.style.display = "block"; // Show the main content
          }, 1000); // 30 seconds delay
        });
      </script>
      <script src="https://kit.fontawesome.com/3c809f6dab.js" crossorigin="anonymous"></script>
  </body>
</html>
